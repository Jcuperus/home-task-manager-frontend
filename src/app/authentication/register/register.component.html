<app-message-box></app-message-box>
<div class="container">
    <h1>Register</h1>
    <form>
        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" id="username" class="form-component" name="username" [(ngModel)]="credentials.username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-component" name="password" [(ngModel)]="credentials.password" placeholder="Password" required minlength="6">
        </div>
        <button (click)="register()" type="submit" class="button primary">Register</button>
    </form>
</div>
