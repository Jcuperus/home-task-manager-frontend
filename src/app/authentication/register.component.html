<div class="container">
    <form>
        <div class="form-group">
            <label for="userName">username</label>
            <input type="text" id="username" class="form-component" name="username" [(ngModel)]="name">
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" id="password" class="form-component" name="password" [(ngModel)]="password" required minlength="6">
        </div>
        <button (click)="create()" type="submit" class="button primary">Login</button>
    </form>
   
</div>
