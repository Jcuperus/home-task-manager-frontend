<app-message-box></app-message-box>
<div class="container">
    <app-page-title></app-page-title>
    <form (ngSubmit)="onSave()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-component" name="name" [(ngModel)]="task.name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-component" name="description" [(ngModel)]="task.description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <label for="group">Group</label>
            <select name="group" id="group" [(ngModel)]="task.group" [compareWith]="compareGroups">
                <option *ngFor="let group of groups" [ngValue]="group">{{ group.name }}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="due">Task due</label>
            <p-calendar name="due" inputId="due" showTime="true" hourFormat="24" dateFormat="d-m-yy" [(ngModel)]="task.dueDate"></p-calendar>
        </div>
        <div class="form-group">
            <label for="reminder">Set reminder</label>
            <select id="reminder" [(ngModel)]="selectedOption" name="reminder">
                <option *ngFor="let option of reminderOptions" [value]="option.value">{{option.name}}</option>
            </select>
            before the task needs to be done.
            <button class="button" (click)="setRemindTime(selectedOption)">Set reminder</button>
        </div>
        <button class="button primary" type="submit">Save</button>
        <a routerLink="/tasks" class="button">Cancel</a>
    </form>
</div>
