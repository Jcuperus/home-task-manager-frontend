<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-component" name="name" [(ngModel)]="task.name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-component" name="description" [(ngModel)]="task.description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
            <label for="reminder">Set reminder</label>
            <select id="hours">
                <option *ngFor="let hour of hours">{{hour}}</option>
            </select>
            :
            <select id="minutes">
                <option *ngFor="let minute of minutes">{{minute}}</option>
            </select><br>
            This reminder will be shown
            <select id="minutesBefore">
                <option *ngFor="let option of reminderOptions">{{option}}</option>
            </select>
            before the task needs to be done.
        </div>
        <button type="submit" class="button primary">Save</button>
        <a routerLink="/tasks" class="button">Cancel</a>
        <button type="submit" class="button" (click)="task.complete">Mark as completed</button>
    </form>
</div>
