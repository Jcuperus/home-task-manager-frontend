<div class="header">
    <span class="name">{{ task.name }}</span>
    <span class="actions">
        <a [routerLink]="['/tasks/', task.id]"><i class="fas fa-edit"></i></a>
        <a (click)="deleteTask()"><i class="fas fa-trash"></i></a>
    </span>
</div>
<div>{{ task.description }}</div>
<div>{{ task.dueDate | date: 'hh:mm' }}</div>
